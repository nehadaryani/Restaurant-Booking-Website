    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample product data (replace with your actual product data)
            const products = [
                { name: "Product 1", price: "$19.99", image: "E:\Medilab\Medilab\assets\img\about.jpg" },
                { name: "Product 2", price: "$29.99", image: "product2.jpg" },
                
                // Add more products here...
            ];

            const productsContainer = document.getElementById("products-container");

            // Create product elements
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.className = "product";
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button class="btn-add-to-cart" onclick="addToCart('${product.name}')">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(productElement);
            });
        });

        function addToCart(productName) {
            // Add your logic to handle adding the product to the cart
            alert(`${productName} added to cart!`);
        }
