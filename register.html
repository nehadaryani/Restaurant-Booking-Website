<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Tracker - Register</title>
    <link rel="stylesheet" href="regstyles.css">
</head>
<body>
   
        
    <main>
        <marquee  direction="left" height="80" width="1500" style="color: rgb(72, 255, 0);"><br>The BASTIAN</marquee>
       
        <div class="form-container">
            <form class="signup-form">
                <h2><u>BOOK YOUR TABLE</u></h2>
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
               <label for="phone">Your Phone:</label>
               <input type="tel" id="phone" name="phone" required>
                <!--<input type="password" placeholder="Number of People" required>-->
               <label for="location">Location:</label>
               <select id="location" name="location" required>
               <option value="">Select a location</option>
              <option value="location1">Location 1</option>
              <option value="location2">Location 2</option>
        </select>
                 <label for="people">People:</label>
                 <input type="number" id="people" name="people" min="1" value="1" required>
                <label for="date-time">Date & Time:</label>
                <input type="datetime-local" id="date-time" name="date-time" required>
                <button type="submit">Book a Table</button><br>
                <p>Already have an account? <a href="login.html">Login</a></p>
               <!-- <div class="separator">
                    <hr><span>Or</span><hr>
                </div>
               <button class="social-login facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
                <button class="social-login google"><i class="fab fa-google"></i> Login with Google</button>-->
            </form>
        </div>
<br>
        <marquee  direction="right" height="80" width="1500"  style="color: rgb(72, 255, 0);"><br>The BASTIAN</marquee>
    </main>
    
   
</body>
</html>
